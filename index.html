<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-09" class="row time-div">
        <div class="col-1 hour"><span id="09">9AM</span></div>
        <textarea id="9task" class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
  
      <div id="hour-10" class="row time-div">
        <div class="col-1 hour"><span id="10"></span>10AM</span></div>
        <textarea id="10task"class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
  
      <div id="hour-11" class="row time-div">
        <div class="col-1 hour"><span id="11">11AM</span></div>
        <textarea id="11task"class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
  
      <div id="hour-12" class="row time-div">
        <div class="col-1 hour"><span id="12">12PM</span></div>
        <textarea id="12task" class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
  
      <div id="hour-13" class="row time-div">
        <div class="col-1 hour"><span id="13">1PM</span></div>
        <textarea id="13task" class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
  
      <div id="hour-14" class="row time-div">
        <div class="col-1 hour"><span id="14">2PM</span></div>
        <textarea id="14" class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
  
      <div id="hour-15" class="row time-div">
        <div class="col-1 hour"><span id="15">3PM</span></div>
        <textarea id="15task" class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
  
      <div id="hour-16" class="row time-div">
        <div class="col-1 hour"><span id="16">4PM</span></div>
        <textarea id="16task" class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
  
      <div id="hour-17" class="row time-div">
        <div class="col-1 hour"><span id="17">5PM</span></div>
        <textarea id="17task" class="col-10 time-block description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-file"></i></button>
      </div>
      <br>
      <button id="clearFieldsBtn" type="button" class="btn btn-secondary">Clear</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/script.js"></script>  
  </body>
</html>
